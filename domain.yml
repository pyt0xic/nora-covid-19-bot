version: "2.0"
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - None
  - smalltalk_human
  - faq_distancing
  - faq_symptoms
  - faq_vaccine
  - faq_vulnerable
  - company_open
  - company_wfh
  - faq_testing
  - faq_supplies
  - faq_flu
  - faq_howmany
  - company_mitigiation
  - company_deliveries
  - faq_masks
  - faq_timescale
  - faq_spread
  - faq_handwashing
  - faq_curve
  - faq_whatisit
  - faq_origin
  - faq_status

entities:
  - location
  - language

responses:
  utter_greet:
    - text: "Hey! I'm Nora Covid Bot. How are you feeling?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - buttons:
        - payload: /affirm
          title: 👍
        - payload: /deny
          title: 👎
      text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on! 🙂"

  utter_goodbye:
    - text: "Bye 👋"

  utter_sad:
    - text: "Thanks, I appreciate that, and I'm sorry 😔"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_faq_distancing
  - action_faq_spread
  - action_faq_status
  - action_faq_symptoms

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
